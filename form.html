<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">



    class BSButton extends React.Component{
      render() {
        let classNames = ['btn'];

        if (this.props.type) {
          classNames.push('btn-' + this.props.type);
        }
        else {
          classNames.push('btn-default');
        }
        if (this.props.size) {
          classNames.push('btn-' + this.props.size);
        }
        return (
          <button className={classNames.join(' ')}>
            {this.props.children}
          </button>
        );
      }
    }

    class InputSection extends React.Component{
      render() {
        return (
          <div className="form-group">
            <label>{this.props.children}</label>
            <input type="text" name={this.props.name}/>
          </div>
        );

      }
    }

    ReactDOM.render(
      <form>
        <InputSection name="name">What is your name?</InputSection>
        <InputSection name="color">What is your favorite color?</InputSection>
        <InputSection name="animal">If you were an animal, what animal would you be?</InputSection>
        <BSButton>Submit</BSButton>
      </form>,
      document.getElementById('root'));

    </script>
  </body>
</html>
